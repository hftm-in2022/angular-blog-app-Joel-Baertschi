<div class="blog-container">
  <ng-container *ngIf="entries?.data as blogs">
    <ng-container *ngFor="let blog of blogs; trackBy: trackBlog">
      <app-blog-overview-card
        [blog]="blog"
        [routerLink]="['/detail', blog.id]"
        routerLinkActive="router-link-active"
      ></app-blog-overview-card>
    </ng-container>
  </ng-container>
</div>
