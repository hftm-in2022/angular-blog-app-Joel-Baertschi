<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ blog.title }}</mat-card-title>
    <mat-card-subtitle>{{ blog.author }}</mat-card-subtitle>
    <!-- Beispiel fÃ¼r Subtitle -->
  </mat-card-header>
  <img
    mat-card-image
    [src]="blog.headerImageUrl"
    alt="Photo of {{ blog.title }}"
  />
  <mat-card-content>
    <p>{{ blog.contentPreview }}</p>
    <!-- Verwende contentPreview anstelle von content -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE ({{ blog.likes }})</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
