<mat-card class="blog-card" data-testid="blog-card">
  <mat-card-header>
    <mat-card-title class="card-title" data-testid="title">
      {{ blog.title }}
    </mat-card-title>
  </mat-card-header>
  @defer (on viewport) {
    <img
      height="300"
      class="blog-image"
      mat-card-image
      src="{{ 'https://picsum.photos/seed/' + blog.id + '/348/300' }}"
      alt="{{ 'BLOG.IMAGE_ALT' | translate }}"
      data-testid="blog-image"
    />
  } @placeholder {
    <img
      alt="{{ 'BLOG.PLACEHOLDER_ALT' | translate }}"
      height="300"
      class="blog-image"
    />
  }
  <mat-card-content data-testid="content-preview">
    <p>{{ blog.contentPreview }}</p>
  </mat-card-content>
  <mat-card-footer class="blog-footer" data-testid="blog-footer">
    <mat-card-content class="blog-author" data-testid="blog-author">
      <p>{{ "BLOG.AUTHOR" | translate }}: {{ blog.author }}</p>
    </mat-card-content>
    <mat-card-actions MatCardActions.align="end" data-testid="blog-actions">
      <button
        mat-icon-button
        aria-label="'BLOG.LIKE' | translate"
        data-testid="like-button"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="'BLOG.SHARE' | translate"
        data-testid="share-button"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
